name: Ollama Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]


  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh

      - name: Start Ollama Server
        run: |
          ollama serve &
          sleep 5

      - name: Pull Model
        run: |
          ollama pull llama3

      - name: Generate Diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }} > diff.txt

      - name: Run Ollama Review
        run: |
          echo "Running AI Review..."
          ollama run llama3 "Review the following pull request diff and suggest improvements:\n$(cat diff.txt)"
